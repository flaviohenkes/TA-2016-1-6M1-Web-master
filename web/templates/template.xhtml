<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="ISO-8859-1" contentType="text/html">
        <h:head>
            <title><ui:insert name="titulo">titulo da pagina</ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="Sistema Clinico com Java EE" style="text-align: center">
                
            </p:layoutUnit>
            <p:layoutUnit position="west" header="Menu" resizable="true" closable="true"
                collapsible="true" size="170">
                <h:form id="formMenu">
                    <p:menu>
                        <p:submenu label="Cadastros">
                            <p:menuitem action="#{controleCidade.listar()}"
                                        value="Manutenção de Cidades"
                                        ajax="false"/>
                            <p:menuitem action="#{controlePaciente.listar()}"
                                        value="Manutenção de Pacientes"
                                        ajax="false"/>     
                            <p:menuitem action="#{controleTipoUsuario.listar()}"
                                        value="Manutenção de Tipos de usuários"
                                        ajax="false"/>   
                            
                        </p:submenu>
                        <p:submenu label="Relatórios" rendered="#{controleLogin.usuarioLogado != null}">
                            <p:menuitem action="#{controleRelatorios.imprimeRelatorioCidades()}"
                                        value="Cidades"
                                        onclick="this.form.target='_blank';"
                                        ajax="false"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="conteudo">
                    
                </ui:insert>
            </p:layoutUnit>
            <ui:insert name="dialogos">
                
            </ui:insert>
            <p:layoutUnit position="south">
                <ui:include src="/templates/ajaxstatus.xhtml"/>
                <div align="center">Direitos Reservados</div>
            </p:layoutUnit>
        </p:layout>
    </f:view>
</html>
